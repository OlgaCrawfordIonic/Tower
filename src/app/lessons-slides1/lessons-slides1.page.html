<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lessons Slides</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <swiper-container #swiper
                    [slidesPerView]="1"
                    [allowTouchMove]="true"
                    [speed]="300"
                    [modules]="swiperModules"
                    (afterinit)="onSwiperInit()">

    <!-- INTRO SLIDE: Lesson 1, Part 1 (British), dynamic active words -->
    <swiper-slide>
      <div class="slide">
        <div class="card intro-card">
          <div class="pill">1 / 1</div>

          <!-- description bubble -->
          <div class="desc-container" *ngIf="activeWord" aria-live="polite">
            <div class="desc-bubble">
              <strong>{{ activeWord }}</strong> â€” {{ activeShortDesc }}
            </div>
          </div>

          <!-- dynamic text + active words from lessons[0].text.part1.british + activeWordsBritish1 -->
          <p class="intro-text">
            <ng-container *ngFor="let seg of introSegmentsBritishPart1()">
              <!-- keyword button -->
              <ng-container *ngIf="seg.type === 'kw'; else plainText">
                <button
                  class="kw"
                  [class.active]="activeWord === seg.lemma"
                  (click)="showDesc(seg.lemma!)">
                  {{ seg.label }}
                </button>
              </ng-container>

              <!-- plain text -->
              <ng-template #plainText>
                {{ seg.text }}
              </ng-template>
            </ng-container>
          </p>

          <div class="actions">
            <ion-button size="default" fill="clear" (click)="clearDesc()">Clear</ion-button>
          </div>
        </div>
      </div>
    </swiper-slide>

  </swiper-container>

  <!-- sea / boat unchanged -->
  <div class="sea" aria-hidden="true">
    <img class="waves" [src]="waveUrl" alt="" />
    <div class="boat">
      <img [src]="boatUrl" alt="">
      <span class="ripple r1"></span>
      <span class="ripple r2"></span>
      <span class="ripple r3"></span>
    </div>
  </div>
</ion-content>
